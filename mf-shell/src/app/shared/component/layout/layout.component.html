<section class="layout-custom">
  <header>
    <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>
  </header>
  <div class="content">
    <div class="sidebar-backdrop d-lg-none" *ngIf="isSidebarOpen" (click)="closeSidebar()" aria-hidden="true"></div>

    <aside [class.is-open]="isSidebarOpen">
      <app-sidebar (navigate)="closeSidebar()"></app-sidebar>
    </aside>

    <main class="p-3">
      <ng-content></ng-content>
    </main>
  </div>
</section>
