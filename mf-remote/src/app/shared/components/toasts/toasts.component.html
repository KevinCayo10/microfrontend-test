<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200;">
  <ng-container *ngFor="let t of toasts">
    <div class="toast show mb-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header" [ngClass]="t.classname">
        <strong class="me-auto">{{ t.header }}</strong>
        <button type="button" class="btn-close btn-close-white ms-2 mb-1" aria-label="Close"
          (click)="remove(t.id)"></button>
      </div>
      <div class="toast-body">
        {{ t.body }}
      </div>
    </div>
  </ng-container>
</div>
