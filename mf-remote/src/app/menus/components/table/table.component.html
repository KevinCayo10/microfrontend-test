<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th style="width: 40px">#</th>
        <th>Remote Entry</th>
        <th>Exposed Module</th>
        <th>Display Name</th>
        <th>Route Path</th>
        <th>NgModule</th>
        <th class="text-center" style="width: 120px">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let menu of data; let i = index; trackBy: trackById">
        <td class="fw-semibold">{{ i + 1 }}</td>x

        <td>
          <a [href]="menu.remoteEntry" target="_blank" rel="noopener" class="text-truncate d-inline-block"
            style="max-width: 240px;">{{ menu.remoteEntry }}</a>
        </td>

        <td>
          <code class="text-break">{{ menu.exposedModule }}</code>
        </td>

        <td>
          <span class="fw-medium">{{ menu.displayName }}</span>
        </td>

        <td>
          <code>{{ menu.routePath }}</code>
        </td>

        <td>
          <span class="text-muted small">{{ menu.ngModuleName }}</span>
        </td>

        <!-- Acciones -->
        <td class="text-center">
          <button class="btn btn-sm btn-outline-primary me-1" title="Editar" (click)="edit.emit(menu)">
            <i class="bi bi-pencil"></i>
          </button>

          <button class="btn btn-sm btn-outline-danger" title="Eliminar" (click)="delete.emit(menu)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
