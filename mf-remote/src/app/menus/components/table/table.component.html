<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th style="width: 50px">#</th>
        <th>Nombre</th>
        <th>Ruta</th>
        <th>Estado</th>
        <th class="text-center" style="width: 120px">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let menu of data; let i = index; trackBy: trackById">
        <td class="fw-semibold">{{ i + 1 }}</td>

        <td>
          <span class="fw-medium">{{ menu.name }}</span>
        </td>

        <td>
          <code>{{ menu.path }}</code>
        </td>

        <td>
          <span class="badge" [ngClass]="menu.status ? 'bg-success' : 'bg-secondary'">
            {{ menu.status ? 'Activo' : 'Inactivo' }}
          </span>
        </td>

        <!-- Acciones -->
        <td class="text-center">
          <button class="btn btn-sm btn-outline-primary me-1" title="Editar" (click)="edit.emit(menu)">
            <i class="bi bi-pencil"></i>
          </button>

          <button class="btn btn-sm btn-outline-danger" title="Eliminar" (click)="delete.emit(menu)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
